<h3 class="text-primary text-center fs-2 mt-4"> {{availableBooks()}} </h3>
<div cdkDropListGroup class="container mt-4 text-white border border-white" style="position:absolute; left: 100px;">

  <div class="row">
      <div
      cdkDropList
      [cdkDropListData]="books"

      class="col-6 p-4"
      >
          <!-- Contenido de la parte izquierda -->
          <h3 >{{books.length}} libros disponibles</h3>
          <div class="row">
          @for (book of books; track book.ISBN) {
            <div class="col-3 mt-2">
              <img [src]="book.cover" alt="" width="125px" cdkDrag>
            </div>
          }
        </div>
      </div>
      <div
        cdkDropList
        [cdkDropListData]="readingBooks"
        (cdkDropListDropped)="drop($event)"
        class="col-4 right-div border border-white"
        >
          <!-- Contenido de la parte derecha -->
          <h3 class="text-center mt-2">Lista de lectura</h3>
          <div class="d-flex flex-wrap ms-4"  style="gap: 10px;">
          @for (book of readingBooks; track book.ISBN) {
            <img [src]="book.cover" alt="" width="80px">
          }
        </div>

      </div>
  </div>
</div>
